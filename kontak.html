<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-br from-red-500 to-red-300 min-h-screen ">
    <nav class="p-4 flex justify-between items-center">
      <div class="flex items-center space-x-8">
        <div class="text-white">
          
        </div>
        <div class="flex space-x-6 text-white">
          <a href="#" class="hover:underline">Tentang Kami</a>
          <a href="#" class="hover:underline">Pencegahan</a>
          <a href="#" class="hover:underline">Kontak</a>
          <a href="#" class="hover:underline">Informasi Keamanan</a>
        </div>
      </div>
      <a href="Login.html">
        <button class="px-6 py-2 border border-red-400 text-red-500 rounded-lg bg-white hover:bg-red-50 transition-colors">
          Masuk
        </button>
      </a>
    </nav>

    <main class="container mx-auto px-3 mt-56 h-screen flex justify-center items-center  content-center">
      <div class="text-white">
        <h1 class="text-5xl font-bold mb-16">HUBUNGI<br/>KAMI</h1>
        
        <div class="space-y-6">
          <div class="flex items-center space-x-4">
            <div class="bg-white bg-opacity-20 p-3 rounded-full">
              
            </div>
            <div>
              <div class="font-bold">Phone</div>
              <div>+123 456 7890</div>
            </div>
          </div>

          <div class="flex items-center space-x-4">
            <div class="bg-white bg-opacity-20 p-3 rounded-full">
              
            </div>
            <div>
              <div class="font-bold">E-Mail</div>
              <div></div>
            </div>
          </div>

          <div class="flex items-center space-x-4">
            <div class="bg-white bg-opacity-20 p-3 rounded-full">
             
            </div>
            <div>
              <div class="font-bold">Website</div>
              <div>www.reallygreasite.com</div>
            </div>
          </div>

          <div class="flex items-center space-x-4">
            <div class="bg-white bg-opacity-20 p-3 rounded-full">
              
            </div>
            <div>
              <div class="font-bold">Address</div>
              <div>123 Anywhere St., Any City</div>
            </div>
          </div>
        </div>
      </div>

      <div class="w-[500px] bg-white p-8 ml-64 rounded-3xl shadow-lg">
        <form id="contactForm" class="space-y-6">
          <div>
            <label class="block text-gray-700 mb-2">Full Name :</label>
            <input type="text" class="w-full p-3 border border-gray-200 rounded-lg focus:outline-none focus:border-red-300" required>
          </div>

          <div>
            <label class="block text-gray-700 mb-2">Phone Number :</label>
            <input type="tel" class="w-full p-3 border border-gray-200 rounded-lg focus:outline-none focus:border-red-300" required>
          </div>

          <div>
            <label class="block text-gray-700 mb-2">Message :</label>
            <textarea class="w-full p-3 border border-gray-200 rounded-lg h-32 focus:outline-none focus:border-red-300" required></textarea>
          </div>

          <button type="submit" class="w-full py-3 bg-red-400 text-white rounded-lg hover:bg-red-500 transition-colors">
            Submit
          </button>
        </form>
      </div>
    </main>
  </body>
  <script src="tubes.js"></script>
</html>
