<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="min-h-screen flex">
     
      <div class="w-1/2 flex items-center justify-center bg-gradient-to-r from-red-500 to-red-300 p-6">
        <div class="w-full max-w-md">
          <div class="flex items-center justify-center mb-8">
            <img src="images/Screenshot_2024-12-04_110041-removebg-preview.png" class="w-20" alt="">
            <div class="text-white text-3xl font-bold">JAGAPONTIANAK</div>
          </div>

          <form class="space-y-6">
            <div>
              <label class="block text-white mb-2">Email</label>
              <input type="email" class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/60 focus:outline-none focus:border-white">
            </div>

            <div>
              <label class="block text-white mb-2">Password</label>
              <div class="relative">
                <input type="password" class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/60 focus:outline-none focus:border-white">
                <button type="button" class="absolute right-3 top-1/2 -translate-y-1/2">
                  <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                  </svg>
                </button>
              </div>
            </div>

            <div class="flex items-center">
              <input type="checkbox" id="remember" class="rounded border-white/20 bg-white/10 text-pink-500 focus:ring-pink-500">
              <label for="remember" class="ml-2 text-white">Remember Me</label>
            </div>

            <button type="submit" class="w-full py-3 rounded-lg bg-white text-red-500 font-semibold hover:bg-white/90 transition-colors">
              Log in
            </button>

            <button type="button" class="w-full py-3 rounded-lg border border-white text-white font-semibold hover:bg-white/10 transition-colors">
              Continue With Email
            </button>
          </form>
        </div>
      </div>

      <div class="w-1/2 bg-gradient-to-r from-red-300 to-white flex items-center justify-center p-12">
        <div class="w-full max-w-md">
          
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
